<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Entrar • Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-mobile">
            <img src="img/instagram-mobile.png" alt="Celular exibindo o Instagram">
        </div>
        <div class="login-group">
            <div class="login-options">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logotipo do Instagram">
                <div class="profile-thumb">
                    <img src="img/perfil-picture.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como ivantaine</a>
                <a href="#" class="instagram-remove">Remover conta</a>
            </div>
            <div class="login-options">
                <p class="not-account">Não é ivantaine?</p>
                <p class="not-account">
                    <span><a href="#" class="blue-link">Alternar contas</a></span> ou <span><a href="#" class="blue-link">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="market-logos">
                    <a href="#" class="download-logo"></a>
                    <a href="#" class="download-logo"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
